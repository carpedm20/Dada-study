{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content_with_nav %}

    <div class="container-fluid">
      <div class="row">
        {% include "navbar.html" %}
        {% include "sub_navbar.html" %}

        <div class="col-sm-6 col-sm-offset-6 col-md-8 col-md-offset-4 main">
          <h2>{{ post }}</h2>
          <p>작성자 : {{ post.creator }} | {{ post.created_at }}</p>

          <div class="well">
            <h4>Content</h4>
            {{ post.content | safe }}
          </div>

          <br />
          <button type="button" class="btn btn-info btn-lg pull-right" onclick="location.href='{% url 'edit_post' study_group_id=study_group.unique_id board_id=board_id post_id=post.id %}'">
            <span class="glyphicon glyphicon-edit"></span> Edit post
          </button>

          <form class="form-comment" role="form" action="" method="post"> {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" value="{{ next_url }}" name="next_url">
            <button class="btn btn-sm btn-success btn-block" type="submit">Write comment</button>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
