
<div class="col-sm-3 col-md-2 sidebar">
  <ul class="nav nav-sidebar">
    <li class="{% block active_student %}{% endblock %}">
      <a href="{% url 'core:home' %}">
        <img class="img-responsive img-thumbnail" src="{{ user.student.gravatar_url }}" /> {{ user.username}}
      </a>
    </li>
    {% if user.student.school %}
      <li class="{% block active_school %}{% endblock %}">
        <a href="{% url 'core:home' %}">
          <!--<img class="img-thumbnail" style="width:50" src="{{ user.student.school.logo_url }}" />-->
          {{ user.student.school }}
        </a>
      </li>
    {% endif %}
  </ul>
  <ul class="nav nav-sidebar">
    {% for study_group in user.student.studygroup_set.all %}
      <li class=""><a href="{% url 'core:view_study_group' study_group.unique_id %}">{{ study_group.name }}</a></li>
    {% endfor %}
    <li class="col-xs-10 col-xs-offset-1 text-center">
      <button class="btn btn-sm btn-success btn-block"onclick="location.href='{% url 'core:create_study_group' %}'">Create group</button>
    </li>
  </ul>

  <ul class="nav nav-sidebar">
    <li class="{% block active_calendar %}{% endblock %}"><a href="{% url 'core:view_calendar' %}">Calendar</a></li>

    <li class="{% block active_create_study_group %}{% endblock %}"><a href="{% url 'core:create_study_group' %}">Create study group</a></li>
  </ul>
  <ul class="nav nav-sidebar">
    <li class=""><a href="#">StudyList</a></li>
    <li class=""><a href="#">Toeic</a></li>
    <li class=""><a href="#">Calendar</a></li>
    <li class=""><a href="#">Calendar</a></li>
  </ul>
</div>
